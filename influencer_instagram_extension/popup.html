<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Influencer Instagram Extension</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="title">Influencer Instagram Extension</div>
  <div class="head">
    <span class="left">PIE</span>
    <span class="right">
      <span><button class="btn btn" id="scrapeBtn">Get Data</button></span>
      <span><button class="btn btn-primary" id="exportCsvBtn" disabled>Export</button></span>
    </span>
  </div>
  <div class="progress" style="height: 5px; margin-top: 15px;">
    <div class="progress-bar w-0" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <div class="">
    <div id="dataContainer">
      <div id="status" style="display: none;">Your Data Saved Successfully</div>
      <table id="dataTable">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAll" />Select all</th>
            <th>Name</th>
            <th>Posts</th>
            <th>Followers</th>
            <th>Following</th>
            <th>Profile URL</th> <br>

          </tr>
        </thead>

        <tbody>
          <!-- Data rows will be inserted here -->
        </tbody>
      </table>

      <div class="text-center" id="loader">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <!-- <button id="get-data-button" style="position: fixed; top: 10px; right: 10px; z-index: 9999;">Get the Data</button> -->

    <!-- <div class="title">Influencer Instagram Extension</div> -->
    <!-- <div id="status" style="display: none;">Your Data Saved Successfully</div> -->
    <!-- <button id="exportCsvBtn" disabled>Export Selected to CSV</button> -->

    <!-- <button id="scrapeBtn">Get Data</button> -->
    <!-- <div id="status-download" style="display: none;">Your data is ready to download</div> -->
    <button id="downloadBtn">Download All In CSV</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="popup.js"></script>

</body>

</html>
